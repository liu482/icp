<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>喃娘 ICP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 其他头部信息 -->

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://image.lolimi.cn/2024/08/19/66c3340285df5.png" alt="Avatar" class="avatar">
        </div>
        <h1>喃备 列表</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="搜索 API" onkeyup="filterApis()">
    </div>
    <ul class="api-list" id="apiList">
        <li class="api-item">
            <div class="api-name">喃娘Alist</div>
            <a class="api-link" href="./bei/20240819001.html" target="_blank">
                查看详情
                <img src="http://a.ooii.us.kg/images/logo.png" alt="图片" class="api-link-img">
            </a>
        </li>
      
      
      
        <!-- 其他API列表项 -->
    </ul>
    <button class="toggle-theme-btn" onclick="toggleTheme()">切换主题</button>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function filterApis() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const apiItems = document.querySelectorAll('.api-item');

            apiItems.forEach(item => {
                const apiName = item.querySelector('.api-name').textContent.toLowerCase();
                if (apiName.includes(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
